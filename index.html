<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each itemController="todo"}}
          <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
            {{#if isEditing}}
              {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
              {{input type="checkbox" checked=isCompleted class="toggle"}}
              <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo"}} class="destroy"></button>
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
        </header>

        <section id="main">
          {{outlet}}
          {{input type="checkbox" id="toggle-all" checked=allAreDone}}
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>{{remaining}}</strong> {{inflection}} left
          </span>
          <ul id="filters">
            <li>
              {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
            </li>
            <li>
              {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
            </li>
            <li>
              {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
            </li>
          </ul>
          {{#if hasCompleted}}
            <button id="clear-completed" {{action "clearCompleted"}}>
              Clear completed ({{completed}})
            </button>
          {{/if}}
        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>

      <ul>
        <li>{{#link-to 'login'}}Login{{/link-to}}</li>
        <li>{{#link-to 'signup'}}Sign up{{/link-to}}</li>
      </ul>

    </script>

    <script type="text/x-handlebars" data-template-name="signup">
        <div class="row">
          <div class="small-12 columns">
            <h2>Sign up</h2>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <p>Below is a working sample for a Sign up.</p>
            {{#if loggedIn}}
              <div data-alert class="alert-box success radius">
                <p>Successfully Signed Up.</p>
                <p>{{username}} {{loginMessage}}</p>
                <a href="#" class="close">&times;</a>
              </div>
            {{else}}
            <form {{action signup on="submit"}}>
              <div>
                <label for="username">Name</label>
                {{input value=username id="username" placeholder="happydev"}}
              </div>
              <div>
                <label for="password">Password</label>
                {{input value=password id="password"}}
              </div>
              <div>
                <label for="email">Email</label>
                {{input value=email id="email" placeholder="happydev@happyco.com"}}
              </div>
              <div>
                <button {{action 'signup'}}>Save</button>
              </div>
            {{#if loginMessage}}
              <div data-alert class="alert-box warning radius">
                <p>{{loginMessage}}</p>
                <a href="#" class="close">&times;</a>
              </div>
            {{/if}}
            </form>
            {{/if}}
          </div>
        </div>
      </script>
      <script type="text/x-handlebars" data-template-name="login">
        <div class="row">
          <div class="small-12 columns">
            <h2>Login</h2>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <p>Below is a working sample for a Login.</p>
            {{#if loggedIn}}
              <div data-alert class="alert-box success radius">
                <p>Successfully Logged in.</p>
                <p>{{username}} {{loginMessage}}</p>
                <a href="#" class="close">&times;</a>
              </div>
            {{else}}
            <form {{action login on="submit"}}>
              <div>
                <label for="username">Name</label>
                {{input value=username id="username" placeholder="happydev"}}
              </div>
              <div>
                <label for="password">Password</label>
                {{input value=password id="password"}}
              </div>
              <div>
                <button {{action 'login'}}>Save</button>
              </div>
            {{#if loginMessage}}
              <div data-alert class="alert-box warning radius">
                <p>{{loginMessage}}</p>
                <a href="#" class="close">&times;</a>
              </div>
            {{/if}}
            </form>
            {{/if}}
          </div>
        </div>
      </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/ember-parse-adapter-0.5.2.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
    <script src="js/controllers/login_controller.js"></script>
    <script src="js/controllers/signup_controller.js"></script>
    <script src="js/views/edit_todo_view.js"></script>
  </body>
</html>
